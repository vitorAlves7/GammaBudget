stages:
  - Lint
  - Testing
  - QA
  - Build
  - Deploy

variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
  GIT_DEPTH: "0"

image: node:20

before_script:
  - apt-get update && apt-get install -y wget gnupg
  - apt-get update && apt-get install -y firefox-esr
  - npm install -g @angular/cli
  - npm install
  - npm install karma karma-cli --save-dev

Angular Lint:
  stage: Lint
  only:
    - merge_requests
  script:
    - ng lint

