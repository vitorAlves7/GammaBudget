<div class="flex justify-center px-20 py-5">
  <button (click)="previousMonth()" class="text-gray-400 text-2xl px-2  rounded hover:text-gray-900">&lt;</button>
  <span class="mx-4 text-gray-600 text-xl">{{ monthNames[selectedMonth] }} {{ selectedYear }}</span>
  <button (click)="nextMonth()" class="text-gray-400 text-2xl px-2  rounded hover:text-gray-900">&gt;</button>
</div>
